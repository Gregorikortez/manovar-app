<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=1.0">
    <title>Manovar App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen" class="active">
        <h1>Welcome to Manovar App</h1>
        <input type="text" id="nickname-input" placeholder="Enter your nickname">
        <button id="play-button">Play</button>
    </div>
    <div id="game-container">
        <h1 id="nickname-display"></h1>
        <div id="score-board">Coins: <span id="score">0</span></div>
        <div id="game-area"></div>
        <button id="start-button">Start Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
